<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap+Work+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/css/includes.css">
    <script src="https://kit.fontawesome.com/dc277685a0.js" crossorigin="anonymous"></script>
    <script src="assets/js/cabecalho.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="shortcut icon" href="assets/img/sistema/fav-icon.svg" type="image/x-icon">
</head>
<body>

    <header class="content-cabecalho">

        <div class="container">
            <div class="content-logo-btn-menu">

                <h2 class="logo"><a href="#">Agla Drones</a></h2>
    
                <div class="content-menu" id="content-menu">
                    
                    <nav class="menu-principal">
    
                        <ul class="ul-items-menu">
    
                            <li class="item" linkInterno="true">    <a href="#home">Home</a></li>
                            <li class="item" linkInterno="true">    <a href="#servicos">Serviços</a></li><!-- 
                            <li class="item" linkInterno="true">    <a href="#precos">Preços</a></li> -->
                            <li class="item" linkInterno="true">    <a href="#sobre">Sobre</a></li><!-- 
                            <li class="item" linkInterno="true">    <a href="#time">Nosso time</a></li>
                            <li class="item" linkInterno="false">   <a href="#">Blog</a></li> -->
                            <li class="item" linkInterno="true">    <a href="#contato">Contato</a></li>
    
                        </ul>
    
                    </nav>
        
                </div>
    
                <div class="btn-menu">
                    <span class="linha-btn linha-btn-1"></span>
                    <span class="linha-btn linha-btn-2"></span>
                    <span class="linha-btn linha-btn-3"></span>
                </div>
    
            </div>
        </div>

    
    </header>

    <main class="content-principal">
        
        <section class="section-home" id="home">
            <div class="container h-100">
                
                <div class="row align-items-center h-100">

                    <div class="col-md-8">

                        <div class="box-titles">
                            <h1 class="title">
                                Precisando de serviços 
                                com drone? Conte com a gente!
                            </h1>
                            <p class="subtitle">
                                Filmagens e fotos aéreas com alta qualidade de imagem
                                e edição! Conte conosco para registrar as melhores imagens
                                e videos.
                        </div>

                        <div class="p-0 box-btns-acao">
                            <div class="row">
                                <div class="col-sm-6">
                                    <a href="#" class="btn-acao btn-sobre">Saiba mais
                                        <span class="icon-btn-acao">
                                            <i class="fa-solid fa-circle-info"></i>
                                        </span>
                                    </a>
                                </div>
                                <div class="col-sm-6 d-flex justify-content-md-left align-items-start">
                                    <a href="#" class="btn-acao btn-orcamento">Orçamento
                                        <span class="icon-btn-acao">
                                            <i class="fa-solid fa-handshake-simple"></i>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 align-items-end">
                        <div class="box-imagem h-100">
                            <img src="assets/img/sistema/imagem-foco.svg" alt="">
                        </div>
                    </div>

                </div>

            </div>
        </section>

        <section class="section-servicos" id="servicos">
            <div class="container">
                <h3>Serviços</h3>
            </div>
        </section>

        <section class="section-precos" id="precos">
            <div class="container">
                <h3>Preços</h3>
            </div>
        </section>

        <section class="section-sobre" id="sobre">
            <div class="container">
                <h3>Sobre</h3>
            </div>
        </section>

        <section class="section-time" id="time">
            <div class="container">
                <h3>Time</h3>
            </div>
        </section>

        <section class="section-contato" id="contato">
            <div class="container">
                <h3>Contato</h3>
            </div>
        </section>


        <div class="contente-btn-volta-topo">
            <button class="btn-volta-top">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>

    </main>
    
</body>
</html>
